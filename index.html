<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GPX track animator</title>
	<link rel="icon" type="image/svg+xml" href="favicon.svg">

	<!-- Material Design 3 -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script type="importmap">
	{
		"imports": {
			"@material/web/": "/node_modules/@material/web/",
			"lit": "/node_modules/lit/index.js",
			"lit/": "/node_modules/lit/",
			"lit-element": "/node_modules/lit-element/lit-element.js",
			"lit-element/": "/node_modules/lit-element/",
			"lit-html": "/node_modules/lit-html/lit-html.js",
			"lit-html/": "/node_modules/lit-html/",
			"@lit/reactive-element": "/node_modules/@lit/reactive-element/reactive-element.js",
			"@lit/reactive-element/": "/node_modules/@lit/reactive-element/",
			"@lit-labs/observers/": "/node_modules/@lit-labs/observers/",
			"tslib": "/node_modules/tslib/tslib.es6.mjs"
		}
	}
	</script>
	<script type="module" src="/node_modules/@material/web/all.js"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div id="map"></div>
	<md-icon-button id="toggleControlsBtn" class="hamburger-btn" title="Toggle Controls">
		<md-icon>menu</md-icon>
	</md-icon-button>
	<div class="controls">
		<div class="sidebar-header">
			<h2>Controls</h2>
		</div>
		<div class="controls-content">
		<div class="button-row">
			<md-filled-button id="startBtn">
				<md-icon slot="icon">play_circle</md-icon>
				Animate
			</md-filled-button>
			<md-filled-button id="recordBtn">
				<md-icon slot="icon">radio_button_checked</md-icon>
				Record
			</md-filled-button>
		</div>
		<div class="speed-control">
			<label for="durationSlider">
				Animation duration: <span id="durationLabel"></span>s
			</label>
			<md-slider id="durationSlider" min="5" max="60" step="5" value="15" labeled></md-slider>
		</div>
		<div class="speed-control">
			<label for="zoomSlider">
				Zoom: <span id="zoomLabel"></span>
			</label>
			<md-slider id="zoomSlider" min="0" max="18" step="1" value="16" labeled></md-slider>
		</div>
		<div class="weight-control">
			<md-outlined-text-field id="weightInput" name="weight" type="number" min="40" max="150" step="1" label="My Weight" suffix-text="kg" aria-label="My Weight in kilograms"></md-outlined-text-field>
		</div>
		<div class="densified-control">
			<label>
				<md-checkbox id="densifiedToggle" checked touch-target="wrapper"></md-checkbox>
				Use densified track (5m)
			</label>
		</div>
		<div class="camera-follow-control">
			<label>
				<md-checkbox id="cameraFollowToggle" checked touch-target="wrapper"></md-checkbox>
				Follow route during animation
			</label>
		</div>
		<div class="map-style-control">
			<md-outlined-select id="mapStyleSelect" label="Map style">
				<md-select-option value="light" selected><div slot="headline">CartoDB Light</div></md-select-option>
				<md-select-option value="dark"><div slot="headline">CartoDB Dark</div></md-select-option>
				<md-select-option value="voyager"><div slot="headline">CartoDB Voyager</div></md-select-option>
				<md-select-option value="osm"><div slot="headline">OSM Standard</div></md-select-option>
				<md-select-option value="osm_hot"><div slot="headline">OSM HOT</div></md-select-option>
				<md-select-option value="cyclosm"><div slot="headline">CyclOSM</div></md-select-option>
				<md-select-option value="satellite"><div slot="headline">Satellite</div></md-select-option>
				<md-select-option value="street"><div slot="headline">World Street</div></md-select-option>
				<md-select-option value="topo"><div slot="headline">World Topo</div></md-select-option>
			</md-outlined-select>
		</div>
		<div class="ending-scenario-control">
			<md-outlined-select id="endingScenarioSelect" label="Ending scenario">
				<md-select-option value="none"><div slot="headline">None</div></md-select-option>
				<md-select-option value="info_box"><div slot="headline">Info Box</div></md-select-option>
				<md-select-option value="passport"><div slot="headline">Passport</div></md-select-option>
				<md-select-option value="squint" selected><div slot="headline">Squint</div></md-select-option>
			</md-outlined-select>
		</div>
		<div class="animation-counter">
			<div class="counter-label">Total animations played:</div>
			<span id="animationCount">...</span>
		</div>
		<div class="gpx-upload">
			<div class="gpx-buttons">
				<md-filled-button id="uploadGpxBtn">
					<md-icon slot="icon">folder_open</md-icon>
					Load GPX
				</md-filled-button>
				<input type="file" id="gpxFile" accept=".gpx" style="display: none;">
				<md-icon-button id="deleteGpxBtn" class="delete-btn" title="Delete track">
					<md-icon>close</md-icon>
				</md-icon-button>
			</div>
			<span id="gpxFileName"></span>
		</div>
		</div>
		<div class="sidebar-footer">
			<a href="https://github.com/outcomer/animated-route" target="_blank" class="footer-link" title="View on GitHub">
				<svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
				</svg>
			</a>
			<a href="https://www.linkedin.com/in/david-evdoshchenko/" target="_blank" class="footer-link" title="LinkedIn Profile">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
					<path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
				</svg>
			</a>
		</div>
	</div>
	<div class="info-box">
		<div class="progress" id="progress"></div>
	</div>
	<div class="passport-frame">
		<div class="passport-frame-outer"></div>
		<div class="passport-frame-inner"></div>
	</div>
	<div class="passport-stats"></div>
	<div class="squint-frame"></div>
	<div class="squint-stats"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
	<script type="module" src="js/main.js"></script>
</body>

</html>
