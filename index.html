<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Маршрут Zličín → Mořina</title>
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
	<link rel="stylesheet" href="css/track.css" />
</head>

<body>
	<div id="map"></div>
	<div class="controls">
		<button id="startBtn">▶ Start animation</button>
		<button id="recordBtn">⏺ Записать</button>
		<div class="speed-control">
			<label>
				Speed: <span id="speedLabel"></span>
			</label>
			<input type="range" id="speedSlider" min="-5" max="5" step="1" value="0">
		</div>
		<div class="speed-control">
			<label>
				Start zoom: <span id="zoomLabel"></span>
			</label>
			<input type="range" id="zoomSlider" min="12" max="18" step="1" value="16">
		</div>
		<div class="gpx-upload">
			<div class="gpx-buttons">
				<label for="gpxFile" class="upload-btn">📁 Load GPX</label>
				<input type="file" id="gpxFile" accept=".gpx" style="display: none;">
				<button id="deleteGpxBtn" class="delete-btn" title="Delete track">🗑️</button>
			</div>
			<span id="gpxFileName"></span>
		</div>
	</div>
	<div class="info-box hidden">
		<div class="progress" id="progress"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
	<script type="module" src="js/track.js"></script>
</body>

</html>
