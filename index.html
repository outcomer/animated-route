<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Маршрут Zličín → Mořina</title>
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div id="map"></div>
	<button id="toggleControlsBtn" class="hamburger-btn" title="Toggle Controls">
		<span class="material-symbols-outlined">menu</span>
	</button>
	<div class="controls">
		<div class="sidebar-header">
			<h2>Controls</h2>
		</div>
		<div class="controls-content">
		<div class="button-row">
			<button id="startBtn">
				<span class="material-symbols-outlined">play_circle</span> Animate
			</button>
			<button id="recordBtn">
				<span class="material-symbols-outlined">radio_button_checked</span> Record
			</button>
		</div>
		<div class="speed-control">
			<label>
				Animation duration: <span id="durationLabel"></span>s
			</label>
			<input type="range" id="durationSlider" min="5" max="300" step="5" value="60">
		</div>
		<div class="speed-control">
			<label>
				Zoom: <span id="zoomLabel"></span>
			</label>
			<input type="range" id="zoomSlider" min="0" max="18" step="1" value="16">
		</div>
		<div class="weight-control">
			<label for="weightInput">My Weight, kg:</label>
			<input type="number" id="weightInput" min="40" max="150" step="1" value="">
		</div>
		<div class="densified-control">
			<label>
				<input type="checkbox" id="densifiedToggle" checked>
				Use densified track (5m)
			</label>
		</div>
		<div class="camera-follow-control">
			<label>
				<input type="checkbox" id="cameraFollowToggle" checked>
				Follow route during animation
			</label>
		</div>
		<div class="map-style-control">
			<label for="mapStyleSelect">Map style:</label>
			<select id="mapStyleSelect">
				<option value="light">CartoDB Light</option>
				<option value="dark">CartoDB Dark</option>
				<option value="voyager">CartoDB Voyager</option>
				<option value="osm">OSM Standard</option>
				<option value="osm_hot">OSM HOT</option>
				<option value="cyclosm">CyclOSM</option>
				<option value="satellite">Satellite</option>
				<option value="street">World Street</option>
				<option value="topo">World Topo</option>
			</select>
		</div>
		<div class="ending-scenario-control">
			<label for="endingScenarioSelect">Ending scenario:</label>
			<select id="endingScenarioSelect">
				<option value="none">None</option>
				<option value="info_box">Info Box</option>
				<option value="passport">Passport</option>
				<option value="squint" selected>Squint</option>
			</select>
		</div>
		<div class="animation-counter">
			<label>Total animations played:</label>
			<span id="animationCount">...</span>
		</div>
		<div class="gpx-upload">
			<div class="gpx-buttons">
				<label for="gpxFile" class="upload-btn">
					<span class="material-symbols-outlined">folder_open</span> Load GPX
				</label>
				<input type="file" id="gpxFile" accept=".gpx" style="display: none;">
				<button id="deleteGpxBtn" class="delete-btn" title="Delete track">
					<span class="material-symbols-outlined">close</span>
				</button>
			</div>
			<span id="gpxFileName"></span>
		</div>
		</div>
		<div class="sidebar-footer">
			<a href="https://github.com/outcomer/animated-route" target="_blank" class="footer-link" title="View on GitHub">
				<svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
				</svg>
			</a>
			<a href="https://www.linkedin.com/in/david-evdoshchenko/" target="_blank" class="footer-link" title="LinkedIn Profile">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
					<path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
				</svg>
			</a>
		</div>
	</div>
	<div class="info-box">
		<div class="progress" id="progress"></div>
	</div>
	<div class="passport-frame">
		<div class="passport-frame-outer"></div>
		<div class="passport-frame-inner"></div>
	</div>
	<div class="passport-stats"></div>
	<div class="squint-frame"></div>
	<div class="squint-stats"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
	<script type="module" src="js/main.js"></script>
</body>

</html>
